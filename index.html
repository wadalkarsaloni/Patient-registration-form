<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <!-- fontasowmlink -->
    <script
      src="https://kit.fontawesome.com//00e2668a1d.js"
      crossorigin="anonymous"
    ></script>
    <title>Registration Form</title>
  </head>
  <body>
    <!-- <img src="bg.jpg" alt="" height="100%" width="100%"> -->

    <header>
      <h1>Patient Registration Form</h1>
    </header>
    <main class="bg-img">
      <div class="p-2 w-100 bg-gradient">
        <p class="p-1 text-center h2">PATIENT DETAILS</p>
      </div>
      <section>
        <form class="form w-50 border-primary" action="">
          <div>
            <!-- first name and last name div -->
            <div class="form-group row">
              <div class="col">
                <label for=""><h5>First Name</h5></label>
                <input type="text" name="" id="" class="form-control" />
              </div>
              <div class="col">
                <label for=""><h5>Last Name</h5></label>
                <input type="text" name="" id="" class="form-control" />
              </div>
            </div>
            <br /><br />
            <!-- city and address div -->
            <div class="row">
              <div class="col">
                <label for=""><h5>City</h5></label><br />
                <input type="text" name="" id="" class="form-control" />
              </div>
              <div class="form-group col">
                <label for=""><h5>Residential Address</h5></label>
                <input type="text" name="" id="" class="form-control" />
              </div>
            </div>
            <br />


            <!-- email add and contact no -->

            <div class="form-group row">
              <div class="col">
                <h5>Email address :</h5>
                <label class="sr-only" for="email"></label>
                <input type="email" class="form-control" id="email" />
                <small id="emailHelp" class="form-text text-muted"
                  >We'll never share your email with anyone else.</small
                >
              </div>
              <br /><br/>
              <div class="form-group col">
                <label for=""><h5>Enter Contact No:</h5></label><br />
                <input class="form-control" type="tel" minlength="10" maxlength="10" /> <br />
              </div>
            </div>
            <br />
            <!-- gender,age and group -->
            <div class="form-group row">
              <div class="col">
                <label for=""><h5>Select Gender</h5></label><br />
                <select name="" id="">
                  <option value="">Male</option>
                  <option value="">Female</option>
                </select>
              </div>
              <br />
              <div class="form-group col">
                <label for=""><h5>Age</h5></label><br />
                <input type="text" name="" id="" class="form-control" />
              </div>
              <br />
              <div class="form-group col">
                <label for=""><h5>Select BloodGroup</h5></label>
                <select name="" id="">
                  <option value="">A</option>
                  <option value="">A+</option>
                  <option value="">AB+</option>
                  <option value="">O+</option>
                  <option value="">O</option>
                </select>
              </div>
            </div>
            <br />
            <div class="form-group row">
              <label class="form-label" for="customFile"
                ><h5>Aadhar Card Image</h5></label
              >
              <input type="file" class="form-control" id="customFile" />
            </div>
            <br />
            <button class="btn btn-primary center"style="margin: auto; display: block"type="submit">Submit</button>
          </div>
        </form>
        <br>
      </section>
      <footer>
        <div class="footer container-fluid">
          <div class="row mt-2">
            <div class="col-md-3 footer-cols">
              <h5 class="text-center m-4">Address</h5>
              <hr class="text-dark" />
              <pre class="text-center">
              Pune, Maharashtra
              Location e-Space IT Park
              Viman nager 
  
            </pre
              >
            </div>
            <div class="col-md-3 footer-cols">
              <h5 class="text-center m-4">Contact</h5>
              <hr calss="text-dark" />
              <p class="d-flex justify-content-center">+91 7654356789</p>
              <span class="d-flex justify-content-center">
                <i class="call fa-brands fa-instagram"></i>
                <i class="call fa-brands fa-facebook"></i>
                <i class="call fa-solid fa-envelope"></i>
                <i class="call fa-brands fa-twitter"></i>
                <i class="call fa-brands fa-google-plus-g"></i>
              </span>
            </div>
            <div class="col-md-3 footer-cols">
              <h5 class="text-center m-4">Subsribe</h5>
              <hr class="text-dark" />
              <input type="text" placeholder="Email" value="" id="email" /><br /><br/>
              <a
                href="#"
                class="btn btn-primary-outline"
                tabindex="-1"
                role="button"
                aria-disabled="true"
                >Subsribe</a
              ><br />
            </div>
          </div>
        </div>
      </footer>
    </main>
    
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
